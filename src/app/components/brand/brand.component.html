<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li routerLink="/models" [class]="getAllBrandClass()"
    (click)="clearCurrentBrand()"
  >Tüm Modeller</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/models/brand/{{ brand.Id }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    <div class="row">
      <div class="col-md-6">
        <img src="{{ brand.LogoPath }}" height="30" />
      </div>
      <div class="col-md-6">
        {{ brand.Name | uppercase}}
      </div>
    </div>
  </li>
</ul>

<h5 *ngIf="currentBrand">{{ currentBrand.Name }} seçtiniz.</h5>
